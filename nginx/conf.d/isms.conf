server{

        listen 8080;
        server_name isms.com;
        location / {
                root /www/html/isms.com;
                index index.html index.htm;

        }
}

server{
        
        ssl_certificate /etc/nginx/tls/isms.com.crt;
        ssl_certificate_key /etc/nginx/tls/isms.com.key;

        listen 8443 ssl;
        server_name isms.com;
        location / {
                root /www/html/isms.com;
                index index.html index.htm;

        }
}